{% extends 'home/base.html' %}

{% block title %}Article Submitted Successfully | Neutral Tip{% endblock title %}

{% block body %}

<section id="content-wrap" style="padding: 0 7em;">
    {% if messages %}
        {% for message in messages %}
            <h1>{{ message|safe }}</h1>
        {% endfor %}
    {% else %}
        <script>window.location="{% url 'article:submit' %}"</script>
    {% endif %}
</section>

{% endblock body %}
