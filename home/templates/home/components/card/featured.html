{% load static %}
{% load account_tags %}

<div class="brick entry featured-grid animate-this">
  <div class="entry-content">
    <div id="featured-post-slider" class="flexslider">
      <ul class="slides">
        {% for article in featured_articles %}
        <li>
          <div class="featured-post-slide">
            <div
              class="post-background"
              style="
                {% if article.thumb %}
                background-image: url('{{article.thumb.url}}');
                {% else %}
                background-image: url('{% static 'home/images/default.png' %}');
                {% endif %}
              "
            ></div>

            <div class="overlay"></div>

            <div class="post-content">
              <ul class="entry-meta">
                <li>{{article.get_datetime |date:"F j, Y, g:i a"}}</li>
                <li>
                  {% user_name article.author href=True %}
                </li>
              </ul>

              <h1 class="slide-title">
                <a href="{% url 'article:detail' slug=article.slug %}" title="{{article.title}}">
                {{article.title}}
                </a>
              </h1>
            </div>
          </div>
        </li>
        {% endfor %}
        <!-- /slide -->

        <!-- end slide -->
      </ul>
      <!-- end slides -->
    </div>
    <!-- end featured-post-slider -->
  </div>
  <!-- end entry content -->
</div>
