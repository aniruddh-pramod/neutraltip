{% extends 'home/base.html' %}

{% block title %}Contact Us | Neutral Tip{% endblock title %}

{% block body %}

	<!-- content
	================================================== -->
	<section id="content-wrap" class="site-page">
		<div class="row">
			<div class="col-twelve">

				<section>

					<div class="primary-content">

						<h1 class="entry-title add-bottom">Get In Touch With Us.</h1>	

						<p class="lead">ask anything, but geniune.</p> 

						<form name="cForm" id="cForm" method="post" action="https://formsubmit.co/d2254e92ddd10a1d1ea1ebc872618a62">
							<input type="hidden" name="_captcha" value="false">
							<input type="hidden" name="_autoresponse" value="Hi! NT Bot here, Thanks for contacting us, we will reach you soon.">
							
							<fieldset>

								<div class="form-field">
									<input name="cName" type="text" id="cName" class="full-width" placeholder="Your Name" value="">
								</div>

								<div class="form-field">
										<input name="cEmail" type="text" id="cEmail" class="full-width" placeholder="Your Email" value="">
								</div>

								<div class="form-field">
									<input name="cSubject" type="text" id="cSubject" class="full-width" placeholder="Subject"  value="">
								</div>

								<div class="message form-field">
									<textarea name="cMessage" id="cMessage" class="full-width" placeholder="Your Message" ></textarea>
								</div>

								<button type="submit" class="submit button-primary full-width-on-mobile">Submit</button>

							</fieldset>
						</form> <!-- end form -->

				</section>

			</div> <!-- end col-twelve -->
			</div> <!-- end row -->		
	</section> <!-- end content -->

{% endblock body %}
